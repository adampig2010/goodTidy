<!DOCTYPE html>
<html>
  <head>
    <link href="./css/note-upload.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <style>
      .crop {
        width: 65px;
        height: 60px;
        overflow: hidden;
      }

      .crop img {
        /* top: 75px;
        left: 278px; */
        width: 600px;
        height: 300px;
        margin: -75px 0 0 -278px;
        /* clip-path: polygon(47% 26%, 46% 43%, 58% 44%, 56% 24%); */
      }

      .drag-range {
        width: 1000px;
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="drag-range">
      <div class="crop">
        <img
          src="https://goodtidy.s3.amazonaws.com/123_1662214365111.png"
          alt="Donald Duck"
        />
      </div>
    </div>
    <script>
      $('.crop').draggable({ containment: '.drag-range' });
    </script>
  </body>
</html>
