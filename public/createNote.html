<!DOCTYPE html>
<html>
  <head>
    <link href="./css/note-upload.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  </head>
  <body>
    <div class="main-block">
      <div class="OCR-block">
        <h1>文字辨識 & 圖形圈選</h1>
        <!-- 檔案上傳/預覽區塊 -->
        <form runat="server">
          <input accept="image/*" type="file" id="imgInp" />
          <img id="blah" src="#" alt="your image" hidden />
        </form>
        <br />
        <div class="OCR-nav">
          <!-- <button id="pre">上一步</button>
          <button id="next">下一步</button> -->
          <button id="shapeRemoveBG" disabled>圖形去背</button>
          <button id="removeNotWant">去除非文字區塊</button>
          <button id="OCR">文字辨識</button>
          <button id="magicContour">圖形圈選</button>
          <button id="shapeView">擷取</button>
          <button id="reDraw">回復</button>
        </div>
        <!-- Canvas -->
        <div class="OCR-preview">
          <canvas id="fontOCRCanvas" width="600px" height="500px"></canvas>
        </div>
      </div>

      <div class="note-preview-block">
        <h1>筆記預覽</h1>
        <div class="processed-content-nav">
          <button>For排版</button>
          <!-- <button id="prev">上一步</button>
          <button id="next">下一步</button>
          <button id="addfont">新增文字</button> -->
          <br /><br />
          <input type="text" id="note-name" placeholder="筆記名稱" />
          <button id="submit_note">確認上傳</button>
        </div>
        <div id="note-preview-content" class="note-edit-block"></div>
      </div>
    </div>

    <script>
      var prev = document.getElementById('prev');
      var next = document.getElementById('next');
    </script>
    <script src="./js/variables.js"></script>
    <script src="./js/createNote_btn.js"></script>
    <script src="./js/canvas.js"></script>
    <script src="./js/OCR.js"></script>
    <script src="./js/preview.js"></script>
    <!-- <script src="./js/restore.js"></script>  -->
  </body>
</html>
